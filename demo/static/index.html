        <button onclick="upload()" id="upload">Upload</button>
        <p id="response"></p>
        <script>
            function upload() {
                let fileInput = document.getElementById("fileInput");
                if (fileInput.files.length === 0) {
                    alert("Please select a file first.");
                    return;
                }
    
                let filename = fileInput.files[0].name;
                let formData = new FormData();
                formData.append("file", fileInput.files[0]);

                fetch('/upload_dicom', {
                    method: 'POST',
                    // headers: { 'Content-Type': 'application/json' },
                    // body: JSON.stringify({ filename: filename })
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("response").innerText = data.message;
                })
                .catch(error => console.error('Error:', error));
            }
        </script>


        <button onclick="preprocess()" id="pre_process">Preprocess</button>
        <p></p>
        <p id="response2"></p>

        <script>
            function preprocess() {

            let fileInput = document.getElementById("fileInput");
            if (fileInput.files.length === 0) {
                alert("Please select a file first.");
                return;
            }
            let filename = encodeURIComponent(fileInput.files[0].name); // Encode for URL safety

            // Send a POST request with the filename to the Flask route
            fetch('/preprocess', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ filename: filename })
            })
            .then(response => response.body)
            .then(stream => {
                const reader = stream.getReader();
                const decoder = new TextDecoder();

                function processText({ done, value }) {
                    if (done) return;
                    console.log(decoder.decode(value)); // Log each line as it arrives
                    reader.read().then(processText);
                }
                reader.read().then(processText);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('response').innerText = "An error occurred.";
            });

            }
        </script>


        <button onclick=run() id="run">Run Inference</button>
        <p></p>
        <p id="response3"></p>
        <script>
            function run() {

                let fileInput = document.getElementById("fileInput");
                if (fileInput.files.length === 0) {
                    alert("Please select a file first.");
                    return;
                }
                let filename = encodeURIComponent(fileInput.files[0].name); // Encode for URL safety

                fetch(`/run?filename=${filename}`, {
                    method: 'GET',
                })
                .then(response => response.body)
                .then(stream => {
                    const reader = stream.getReader();
                    const decoder = new TextDecoder();

                    function processText({ done, value }) {
                        if (done) return;
                        console.log(decoder.decode(value)); // Log each line as it arrives
                        reader.read().then(processText);
                    }
                    reader.read().then(processText);
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('response').innerText = "An error occurred.";
                });

                // .catch(error => console.error('Error:', error));
            }
        </script>
